<div>
    <h1>{{ serial.title }}</h1>
    <div>Video nomi: {{ object.title }}</div>
    <div>Poster: <img src="{{ serial.photo.url }}" alt="{{ serial.title }}"></div>
    <div>
        <video width="320" height="240" controls>
            <source src="{{ object.video_file.url }}" type="video/mp4">
            Sizning brauzeringiz video tagini qo'llab-quvvatlamaydi.
        </video>
    </div>
    <div>
        <a href="{% url 'serial_detail' serial.pk %}">Orqaga qaytish</a>
    </div>
    <h2>Barcha videolar:</h2>
    <ul>
        {% for video in videos %}
            <li>
                {% if video.pk == object.pk %}
                    <strong>Video {{ forloop.counter }}: {{ video.title }}</strong>
                {% else %}
                    <a href="{% url 'video_detail' video.pk %}">Video {{ forloop.counter }}: {{ video.title }}</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>
